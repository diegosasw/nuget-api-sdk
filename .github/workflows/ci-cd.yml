name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 
        with:
          fetch-depth: 0

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Install local tools
        run: dotnet tool restore

      - name: Run semver
        run: dotnet gitversion -showvariable semver

      - name: Calculate semantic version
        id: set_semver
        run: |
          SEMVER=$(dotnet gitversion -showvariable semver)
          echo "version=$SEMVER" >> $GITHUB_ENV

      - name: Build the project
        run: dotnet build -c Release --no-restore

      - name: Pack Nuget
        run: dotnet pack *.sln -c Release -p:Version=${{ env.version }} --output ${{ github.workspace }}/nuget --include-symbols

      - uses: actions/upload-artifact@v4
        with:
          name: nuget
          if-no-files-found: error
          retention-days: 7
          path: ${{ github.workspace }}/nuget/*.nupkg

      - name: Publish NuGet package
        run: dotnet nuget push ${{ github.workspace }}/nuget/*.nupkg --api-key "${{ secrets.GITHUB_TOKEN }}" --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate